<!DOCTYPE html>
<html>
<head>
<style>

div.icecream{
width: 200px;
height:500px;
background-color:LightYellow;
position: relative;

}

div.stick{
border-radius:5px;
margin-left:80px;
margin-top:200px;
width: 10px;
height:100px;
background-color:Tan;
position: absolute;
}
div.cream{
margin-left:60px;
margin-top:190px;
border-radius:10px;
width: 50px;
height:80px;
background-color:red;
position: absolute;
}


</style>
</head>
<body>

<div class="icecream">
<div class="stick"></div>
<div class="cream"></div>
</div>


</body>
</html>
